name: Rebuild & Validate

on:
  workflow_dispatch:
    inputs:
      cloudflare_url:
        description: "Override Cloudflare Pages base URL (optional)"
        required: false
        default: ""
      vercel_url:
        description: "Override Vercel UAT base URL (optional)"
        required: false
        default: ""
      expected_prod_ref:
        description: "Expected Supabase PROD project ref (optional)"
        required: false
        default: ""
      expected_uat_ref:
        description: "Expected Supabase UAT project ref (optional)"
        required: false
        default: ""

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run env smoke test
        env:
          CLOUDFLARE_URL: ${{ inputs.cloudflare_url != '' && inputs.cloudflare_url || secrets.CLOUDFLARE_URL }}
          VERCEL_URL: ${{ inputs.vercel_url != '' && inputs.vercel_url || secrets.VERCEL_URL }}
          EXPECTED_PROD_REF: ${{ inputs.expected_prod_ref != '' && inputs.expected_prod_ref || secrets.EXPECTED_PROD_REF }}
          EXPECTED_UAT_REF: ${{ inputs.expected_uat_ref != '' && inputs.expected_uat_ref || secrets.EXPECTED_UAT_REF }}
        run: npm run test:env

      - name: Run login E2E test
        env:
          CLOUDFLARE_URL: ${{ inputs.cloudflare_url != '' && inputs.cloudflare_url || secrets.CLOUDFLARE_URL }}
          VERCEL_URL: ${{ inputs.vercel_url != '' && inputs.vercel_url || secrets.VERCEL_URL }}
          EXPECTED_PROD_REF: ${{ inputs.expected_prod_ref != '' && inputs.expected_prod_ref || secrets.EXPECTED_PROD_REF }}
          EXPECTED_UAT_REF: ${{ inputs.expected_uat_ref != '' && inputs.expected_uat_ref || secrets.EXPECTED_UAT_REF }}
          PROD_USER_EMAIL: ${{ secrets.PROD_USER_EMAIL }}
          PROD_USER_PASSWORD: ${{ secrets.PROD_USER_PASSWORD }}
          UAT_USER_EMAIL: ${{ secrets.UAT_USER_EMAIL }}
          UAT_USER_PASSWORD: ${{ secrets.UAT_USER_PASSWORD }}
        run: npm run test:login

      - name: Build (sanity)
        run: npm run build

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
