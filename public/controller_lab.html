<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Lab - MUMS</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/enterprise_ux.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #0d1117; /* Enterprise Dark Mode Base */
            color: #c9d1d9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            overflow: hidden;
        }
        .lab-placeholder {
            text-align: center;
            opacity: 0.4;
            animation: pulse 2s infinite ease-in-out;
        }
        .lab-placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        .lab-placeholder h2 {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="lab-placeholder">
        <i class="fas fa-server"></i>
        <h2>Controller Lab Environment</h2>
    </div>
</body>
</html>
