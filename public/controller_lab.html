<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Lab - MUMS Sandbox</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/enterprise_ux.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    >     <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; margin: 0; font-family: 'Inter', 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .lab-header { padding: 15px 30px; background: rgba(255, 255, 255, 0.03); border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; gap: 15px; backdrop-filter: blur(10px); }
        .lab-header h1 { font-size: 1.2rem; font-weight: 600; margin: 0; color: #ffffff; }
        .lab-container { padding: 30px; flex: 1; display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 24px; align-content: start; }
        .lab-widget { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; padding: 24px; backdrop-filter: blur(12px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        .lab-widget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .lab-widget-title { font-size: 1.1rem; font-weight: 600; color: #ffffff; margin: 0; }
        .drop-zone { border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 40px 20px; text-align: center; transition: all 0.3s ease; cursor: pointer; background: rgba(255, 255, 255, 0.01); }
        .drop-zone:hover, .drop-zone.dragover { border-color: #58a6ff; background: rgba(88, 166, 255, 0.05); }
        .drop-zone i { font-size: 2.5rem; color: #8b949e; margin-bottom: 15px; }
        .drop-zone p { margin: 0; font-size: 0.9rem; color: #8b949e; }
        .btn-primary { width: 100%; margin-top: 15px; padding: 10px; background: #238636; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white; font-weight: 600; cursor: pointer; transition: background 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-primary:hover { background: #2ea043; }
        .btn-primary:disabled { background: #3b4252; color: #8b949e; cursor: not-allowed; border-color: transparent; }
        
        /* Fault-Tolerant JSON Terminal Styles */
        .json-terminal { background: #010409; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; padding: 15px; margin-top: 20px; font-family: 'Courier New', Courier, monospace; font-size: 0.85rem; color: #a5d6ff; max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .status-badge.success { background: rgba(46, 160, 67, 0.15); color: #3fb950; border: 1px solid rgba(46, 160, 67, 0.4); }
    </style>
</head>
<body>
<div class="lab-header">
    <i class="fas fa-gamepad" style="color: #58a6ff; font-size: 1.5rem;"></i>
    <h1>MUMS Controller Lab</h1>
    <span class="status-badge success" style="margin-left: auto;">Sandbox Mode Active</span>
</div>
<div class="lab-container">
    >         <div class="lab-widget">
        <div class="lab-widget-header">
            <h2 class="lab-widget-title">Universal Excel Adapter Testing</h2>
            <i class="fas fa-file-excel" style="color: #238636; font-size: 1.2rem;"></i>
        </div>
        
        <div class="drop-zone" id="excel-drop-zone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag and Drop Excel File here<br>or click to browse (.xlsx, .xls, .csv)</p>
            <input type="file" id="excel-file-input" accept=".xlsx, .xls, .csv" style="display: none;">
        </div>
        
        <button class="btn-primary" id="btn-run-sim" disabled>
            <i class="fas fa-cogs"></i> Process Data Payload
        </button>
        
        >             <div id="json-output" class="json-terminal" style="display: none;">Awaiting file payload...</div>
    </div>
</div>
<script>
    const dropZone = document.getElementById('excel-drop-zone');
    const fileInput = document.getElementById('excel-file-input');
    const btnRunSim = document.getElementById('btn-run-sim');
    const jsonOutput = document.getElementById('json-output');
    
    let parsedExcelData = null;
    // 1. Setup Drag and Drop Fault-Tolerance
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
    });
    dropZone.addEventListener('drop', e => handleFiles(e.dataTransfer.files), false);
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleFiles(e.target.files));
    // 2. Extract and Parse
    function handleFiles(files) {
        if(files && files[0]) {
            const file = files[0];
            dropZone.innerHTML = `<i class="fas fa-check-circle" style="color: #3fb950;"></i><p>Loaded: <strong>${file.name}</strong></p>`;
            dropZone.style.borderColor = '#3fb950';
            jsonOutput.style.display = 'block';
            jsonOutput.innerHTML = `<span style="color: #8b949e;">Scanning ${file.name} with SheetJS Engine...</span>`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // EXTREME FAULT TOLERANCE: defval null ensures empty cells don't shift keys
                    parsedExcelData = XLSX.utils.sheet_to_json(worksheet, { defval: null });
                    
                    jsonOutput.innerHTML = `<span style="color: #3fb950;">[SUCCESS] Extracted ${parsedExcelData.length} valid rows from memory.</span>\n\nReady for payload simulation.`;
                    btnRunSim.disabled = false;
                } catch (error) {
                    jsonOutput.innerHTML = `<span style="color: #f85149;">[CRITICAL ERROR] Failed to parse file. Unsupported format or corrupted.</span>\nDetails: ${error.message}`;
                    btnRunSim.disabled = true;
                }
            };
            reader.readAsArrayBuffer(file);
        }
    }
    // 3. Simulate Payload Transformation
    btnRunSim.addEventListener('click', () => {
        if(!parsedExcelData) return;
        
        btnRunSim.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing Payload...`;
        btnRunSim.disabled = true;
        
        // Mock delay for UI UX realism
        setTimeout(() => {
            const totalRows = parsedExcelData.length;
            const previewData = parsedExcelData.slice(0, 3); // Preview top 3
            const hasNulls = parsedExcelData.some(row => Object.values(row).includes(null));
            
            let log = `<span style="color: #79c0ff;">[MUMS ORCHESTRATOR SIMULATION]</span>\n`;
            log += `Total Records Read: ${totalRows}\n`;
            log += `DB Null Violation Risk: ${hasNulls ? '<span style="color: #f85149;">DETECTED (Handled safely by defval)</span>' : '<span style="color: #3fb950;">CLEAN</span>'}\n`;
            log += `\n<span style="color: #8b949e;">--- TOP 3 ROW JSON PREVIEW ---</span>\n`;
            log += JSON.stringify(previewData, null, 2);
            
            if (totalRows > 3) log += `\n... ${totalRows - 3} more records omitted for brevity.`;
            
            jsonOutput.innerHTML = log;
            
            btnRunSim.innerHTML = `<i class="fas fa-check"></i> Simulation Complete`;
            setTimeout(() => {
                btnRunSim.innerHTML = `<i class="fas fa-cogs"></i> Re-Run Processing`;
                btnRunSim.disabled = false;
            }, 2000);
        }, 800);
    });
</script>
